<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>

    <script>

        // Khai báo biến browser và lấy dữ liệu từ người dùng nhập vào.
        var browser = prompt("Enter browser");

        // Dùng switch kiểm tra browser.
        switch (browser) {
            case "Edge" : 
                alert (" You've got the Edge!");
                break;
            case "Chrome" :
            case "Firefox" :
            case "Safari" :
            case "Opera" :
                alert ("Okay we support these browsers too");
                break;
            default :
                alert ("We hope that this page looks ok!");
                break;
        }

    </script>
    
</body>
</html>
